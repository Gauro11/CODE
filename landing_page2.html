<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ALAZIMA - Portal</title>
    <link rel="icon" href="site_icon.png" type="image/png">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-blue: #003d66;
            --secondary-blue: #005a8c;
            --accent-blue: #0077b3;
            --light-gray: #f8f9fa;
            --medium-gray: #e9ecef;
            --dark-gray: #495057;
            --border-color: #dee2e6;
            --white: #ffffff;
            --text-primary: #212529;
            --text-secondary: #6c757d;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            color: var(--text-primary);
            line-height: 1.6;
        }

        .header {
            background-color: var(--white);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
            border-bottom: 1px solid var(--border-color);
        }

        .nav {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 2rem;
            height: 70px;
            display: flex;
            align-items: center;
        }

        .nav__logo img {
            height: 45px;
            width: auto;
        }

        .main-content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 100px 1rem 2rem;
        }

        .login-container {
            background-color: var(--white);
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.12);
            max-width: 600px;
            width: 100%;
            overflow: hidden;
        }

        .login-tabs {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0;
            background-color: var(--medium-gray);
        }

        .login-tab-button {
            background-color: var(--medium-gray);
            color: var(--text-secondary);
            padding: 1rem 0;
            font-size: 1rem;
            font-weight: 600;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            border-bottom: 3px solid transparent;
        }

        .login-tab-button.active {
            background-color: var(--white);
            color: var(--primary-blue);
            border-bottom-color: var(--accent-blue);
        }

        .login-tab-button:hover:not(.active) {
            background-color: #dfe3e8;
        }

        .forms-wrapper {
            display: grid;
            grid-template-areas: "form-content";
        }

        .login-form {
            grid-area: form-content;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
            position: static;
            padding: 1.5rem 2rem;
        }

        .login-form.active-form {
            opacity: 1;
            pointer-events: all;
        }

        .login-header {
            background: linear-gradient(135deg, var(--primary-blue) 0%, var(--secondary-blue) 100%);
            padding: 1.5rem 2rem;
            text-align: center;
            color: var(--white);
        }

        .login-header i {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            opacity: 0.95;
        }

        .login-header h1 {
            font-size: 1.35rem;
            font-weight: 600;
            margin-bottom: 0.25rem;
            letter-spacing: 0.5px;
        }

        .login-header p {
            font-size: 0.85rem;
            opacity: 0.9;
            font-weight: 300;
        }

        .error-message {
            background-color: #f8d7da;
            border: 1px solid #f5c2c7;
            color: #842029;
            padding: 0.75rem 1rem;
            border-radius: 6px;
            margin-bottom: 1rem;
            font-size: 0.85rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .error-message i {
            font-size: 1.1rem;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.35rem;
            font-size: 0.85rem;
            font-weight: 600;
            color: var(--text-primary);
            letter-spacing: 0.3px;
        }

        .required {
            color: #dc3545;
        }

        .input-wrapper {
            position: relative;
        }

        .input-wrapper i {
            position: absolute;
            left: 0.9rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
            font-size: 1rem;
        }

        .form-group input {
            width: 100%;
            padding: 0.75rem 0.9rem 0.75rem 2.5rem;
            border: 1.5px solid var(--border-color);
            border-radius: 6px;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            background-color: var(--light-gray);
            color: var(--text-primary);
        }

        .form-group input[type="password"],
        .form-group input[type="text"].password-field {
            padding-right: 2.8rem;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--accent-blue);
            background-color: var(--white);
            box-shadow: 0 0 0 3px rgba(0, 119, 179, 0.1);
        }

        .form-group input::placeholder {
            color: #adb5bd;
        }

        .form-group input.error-border {
            border-color: #dc3545 !important;
            box-shadow: 0 0 0 3px rgba(220, 53, 69, 0.1) !important;
        }

        .field-error {
            color: #dc3545;
            font-size: 0.8rem;
            margin-top: 0.25rem;
            display: block;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        .form-group.full-width {
            grid-column: 1 / -1;
        }

        .password-toggle {
            position: absolute;
            left: 2.5rem;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: var(--text-secondary);
            font-size: 1.1rem;
            transition: color 0.2s ease;
            z-index: 10;
            padding: 0.25rem;
            pointer-events: all;
        }

        .password-toggle:hover {
            color: var(--text-primary);
        }

        .input-wrapper.has-toggle input {
            padding-left: 4.5rem !important;
        }

        .password-requirements {
            text-align: left;
            margin-top: 0.5rem;
            padding: 0;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            background-color: #f9f9f9;
            font-size: 0.8rem;
            color: #555;
            opacity: 0;
            max-height: 0;
            overflow: hidden;
            transition: opacity 0.3s ease-out, max-height 0.4s ease-out, padding 0.4s ease-out;
        }

        .password-requirements.show {
            opacity: 1;
            max-height: 250px;
            padding: 0.75rem;
        }

        .password-requirements ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .password-requirements li {
            display: flex;
            align-items: center;
            margin-bottom: 0.25rem;
            font-size: 0.8rem;
        }

        .password-requirements li i {
            margin-right: 0.5rem;
            font-size: 0.9rem;
            transition: color 0.3s ease;
        }

        .password-requirements li i.bx-x {
            color: #dc3545;
        }

        .password-requirements li.valid i {
            color: #28a745;
        }

        .login-button {
            width: 100%;
            padding: 0.85rem;
            background: linear-gradient(135deg, var(--secondary-blue) 0%, var(--accent-blue) 100%);
            border: none;
            border-radius: 6px;
            color: var(--white);
            font-size: 0.95rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            letter-spacing: 0.5px;
            margin-top: 1rem;
        }

        .login-button:hover {
            background: linear-gradient(135deg, var(--primary-blue) 0%, var(--secondary-blue) 100%);
            box-shadow: 0 4px 12px rgba(0, 61, 102, 0.3);
            transform: translateY(-1px);
        }

        .login-button:active {
            transform: translateY(0);
        }

        .login-button i {
            font-size: 1.1rem;
        }

        .footer {
            background-color: var(--primary-blue);
            color: var(--white);
            text-align: center;
            padding: 1.25rem 1rem;
            font-size: 0.875rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .footer p {
            margin: 0;
            opacity: 0.9;
        }

        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 576px) {
            .nav {
                padding: 0 1rem;
            }

            .login-container {
                margin: 0 1rem;
            }

            .login-header {
                padding: 1.5rem 1.5rem;
            }

            .login-header h1 {
                font-size: 1.3rem;
            }

            .login-form {
                padding: 1.5rem 1.5rem;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <nav class="nav">
            <a href="landing_page.html" class="nav__logo">
                <img src="LOGO.png" alt="ALAZIMA Cleaning Services LLC" onerror="this.onerror=null;this.src='https://placehold.co/200x50/003d66/FFFFFF?text=ALAZIMA';">
            </a>
        </nav>
    </header>

    <main class="main-content">
        <div class="login-container">
            <div class="login-header">
                <i class='bx bxs-lock-alt'></i>
                <h1>Client Portal Access</h1>
                <p>Secure authentication required</p>
            </div>

            <div class="login-tabs">
                <button type="button" class="login-tab-button active" id="loginTab">Log In</button>
                <button type="button" class="login-tab-button" id="signupTab">Sign Up</button>
            </div>

            <div class="forms-wrapper">
                <!-- Login Form -->
                <form action="login_process.php" method="POST" class="login-form active-form" id="loginFormContainer">
                   

                    <div class="form-group">
                        <label for="email"><span class="required">*</span> Email Address</label>
                        <div class="input-wrapper">
                            <i class='bx bx-envelope'></i>
                            <input type="email" id="email" name="email" placeholder="Enter your email address" required autocomplete="email">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="password"><span class="required">*</span> Password</label>
                        <div class="input-wrapper has-toggle">
                            <i class='bx bx-lock-alt'></i>
                            <input type="password" id="password" name="password" placeholder="Enter your password" required autocomplete="current-password">
                            <i class='bx bx-show-alt password-toggle' data-target="password"></i>
                        </div>
                    </div>

                    <button type="submit" class="login-button">
                        <i class='bx bx-log-in'></i>
                        <span>Sign In</span>
                    </button>
                </form>

                <!-- Sign Up Form -->
                <form action="sign_up.php" method="POST" class="login-form" id="signupFormContainer" novalidate>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="firstName"><span class="required">*</span> First Name</label>
                            <div class="input-wrapper">
                                <i class='bx bx-user'></i>
                                <input type="text" id="firstName" name="firstName" placeholder="First name" required>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="lastName"><span class="required">*</span> Last Name</label>
                            <div class="input-wrapper">
                                <i class='bx bx-user'></i>
                                <input type="text" id="lastName" name="lastName" placeholder="Last name" required>
                            </div>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="birthday"><span class="required">*</span> Birthday</label>
                            <div class="input-wrapper">
                                <i class='bx bx-calendar'></i>
                                <input type="date" id="birthday" name="birthday" required>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="contactNumber"><span class="required">*</span> Contact Number</label>
                            <div class="input-wrapper">
                                <i class='bx bx-phone'></i>
                                <input type="tel" id="contactNumber" name="contactNumber" placeholder="+971XXXXXXXXX" pattern="^\+971[0-9]{9}$" maxlength="13" required>
                            </div>
                        </div>
                    </div>

                    <div class="form-group full-width">
                        <label for="signupEmail"><span class="required">*</span> Email Address</label>
                        <div class="input-wrapper">
                            <i class='bx bx-envelope'></i>
                            <input type="email" id="signupEmail" name="email" placeholder="Enter your email address" required>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="signupPassword"><span class="required">*</span> Password</label>
                            <div class="input-wrapper has-toggle">
                                <i class='bx bx-lock-alt'></i>
                                <input type="password" id="signupPassword" name="password" placeholder="Create password" required>
                                <i class='bx bx-show-alt password-toggle' data-target="signupPassword"></i>
                            </div>
                            <div class="password-requirements" id="passwordRequirements">
                                <ul>
                                    <li id="lengthCheck"><i class='bx bx-x'></i> At least 8 characters</li>
                                    <li id="uppercaseCheck"><i class='bx bx-x'></i> One uppercase letter (A-Z)</li>
                                    <li id="lowercaseCheck"><i class='bx bx-x'></i> One lowercase letter (a-z)</li>
                                    <li id="numberCheck"><i class='bx bx-x'></i> One number (0-9)</li>
                                    <li id="symbolCheck"><i class='bx bx-x'></i> One symbol (!@#$%&*)</li>
                                </ul>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="confirmPassword"><span class="required">*</span> Confirm Password</label>
                            <div class="input-wrapper has-toggle">
                                <i class='bx bx-lock-alt'></i>
                                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm password" required>
                                <i class='bx bx-show-alt password-toggle' data-target="confirmPassword"></i>
                            </div>
                            <div class="password-requirements" id="confirmPasswordMatch">
                                <ul>
                                    <li id="matchCheck"><i class='bx bx-x'></i> Passwords must match</li>
                                </ul>
                            </div>
                        </div>
                    </div>

                    <button type="submit" class="login-button">
                        <i class='bx bx-user-plus'></i>
                        <span>Create Account</span>
                    </button>
                </form>
            </div>
        </div>
    </main>

    <footer class="footer">
        <p>&copy; 2025 ALAZIMA Cleaning Service. All Rights Reserved.</p>
    </footer>

    <script>
        // Tab switching functionality
        const loginTab = document.getElementById('loginTab');
        const signupTab = document.getElementById('signupTab');
        const loginFormContainer = document.getElementById('loginFormContainer');
        const signupFormContainer = document.getElementById('signupFormContainer');

        loginTab.addEventListener('click', () => {
            loginTab.classList.add('active');
            signupTab.classList.remove('active');
            loginFormContainer.classList.add('active-form');
            signupFormContainer.classList.remove('active-form');
        });

        signupTab.addEventListener('click', () => {
            signupTab.classList.add('active');
            loginTab.classList.remove('active');
            signupFormContainer.classList.add('active-form');
            loginFormContainer.classList.remove('active-form');
        });

        // Password toggle functionality
        document.querySelectorAll('.password-toggle').forEach(toggle => {
            toggle.addEventListener('click', function() {
                const targetId = this.dataset.target;
                const passwordInput = document.getElementById(targetId);

                if (passwordInput.type === 'password') {
                    passwordInput.type = 'text';
                    this.classList.remove('bx-show-alt');
                    this.classList.add('bx-hide');
                } else {
                    passwordInput.type = 'password';
                    this.classList.remove('bx-hide');
                    this.classList.add('bx-show-alt');
                }
            });
        });

        // Phone number input restriction
        const contactNumberInput = document.getElementById('contactNumber');
        const prefix = '+971';

        if (contactNumberInput) {
            contactNumberInput.value = prefix;

            contactNumberInput.addEventListener('focus', () => {
                if (contactNumberInput.selectionStart < prefix.length) {
                    contactNumberInput.setSelectionRange(prefix.length, prefix.length);
                }
            });

            contactNumberInput.addEventListener('input', function() {
                let value = this.value;
                if (!value.startsWith(prefix)) {
                    value = prefix + value.replace(/^\+/, '').replace(/[^0-9]/g, '');
                }
                let afterPrefix = value.substring(prefix.length).replace(/[^0-9]/g, '');
                this.value = prefix + afterPrefix;

                if (this.value.length > 13) {
                    this.value = this.value.substring(0, 13);
                }
            });

            contactNumberInput.addEventListener('keydown', function(event) {
                const cursorStart = this.selectionStart;
                if (event.key === 'Backspace' && cursorStart <= prefix.length) {
                    event.preventDefault();
                }
                if (event.key.length === 1 && !/^[0-9]$/.test(event.key) && !event.metaKey && !event.ctrlKey) {
                    event.preventDefault();
                }
            });
        }

        // Name input restriction
        function restrictNameInput(event) {
            const input = event.target;
            input.value = input.value.replace(/[^a-zA-Z\s\-]/g, '');
        }

        document.getElementById('firstName')?.addEventListener('input', restrictNameInput);
        document.getElementById('lastName')?.addEventListener('input', restrictNameInput);

        // Password validation
        const signupPassword = document.getElementById('signupPassword');
        const confirmPasswordInput = document.getElementById('confirmPassword');
        const passwordRequirements = document.getElementById('passwordRequirements');
        const confirmPasswordMatch = document.getElementById('confirmPasswordMatch');

        function updateRequirement(element, isValid) {
            const icon = element.querySelector('i');
            element.classList.toggle('valid', isValid);
            if (isValid) {
                icon.classList.remove('bx-x');
                icon.classList.add('bx-check');
            } else {
                icon.classList.remove('bx-check');
                icon.classList.add('bx-x');
            }
        }

        function validatePasswordStrength() {
            const password = signupPassword.value;
            updateRequirement(document.getElementById('lengthCheck'), password.length >= 8);
            updateRequirement(document.getElementById('uppercaseCheck'), /[A-Z]/.test(password));
            updateRequirement(document.getElementById('lowercaseCheck'), /[a-z]/.test(password));
            updateRequirement(document.getElementById('numberCheck'), /[0-9]/.test(password));
            updateRequirement(document.getElementById('symbolCheck'), /[!@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?]/.test(password));
            checkPasswordMatch();
        }

        function checkPasswordMatch() {
            const password = signupPassword.value;
            const confirmPassword = confirmPasswordInput.value;
            const passwordsMatch = password === confirmPassword && confirmPassword !== '';
            updateRequirement(document.getElementById('matchCheck'), passwordsMatch);
        }

        if (signupPassword) {
            signupPassword.addEventListener('focus', () => {
                passwordRequirements.classList.add('show');
                validatePasswordStrength();
            });
            signupPassword.addEventListener('input', validatePasswordStrength);
        }

        if (confirmPasswordInput) {
            confirmPasswordInput.addEventListener('focus', () => {
                confirmPasswordMatch.classList.add('show');
                checkPasswordMatch();
            });
            confirmPasswordInput.addEventListener('input', checkPasswordMatch);
        }
    </script>
</body>
</html>
